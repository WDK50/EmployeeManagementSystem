<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django CRUD{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
      .modal-content{
        border-radius: 10px;
      }
      #searchInput:focus {
    outline: none !important;
    box-shadow: none !important;
  }
      .custom-pagination .page-link {
  color: black !important;
  font-weight: normal;
  outline: none !important;
  box-shadow: none !important;
  border: 1px solid #dee2e6;
}

.custom-pagination .page-link:hover {
  color: black !important;
  cursor: pointer;
  font-weight: bold;
  background-color: #f8f9fa; /* light hover effect */
}

.custom-pagination .active .page-link {
  background-color: #e9ecef !important;
  color: black !important;
  font-weight: bold;
  border-color: #dee2e6;
}
.btn i, .btn,
a i {
  cursor: pointer !important;
  outline: none !important;
  box-shadow: none !important;
}
.action-col{
  background-color: #C9C9CA !important;
}
.action-col i{
  outline: none !important;
}
.form-control input:focus{
  outline: none !important;
}
</style>
</head>
<body>
<nav class="navbar navbar-light bg-dark px-3">
  <a class="navbar-brand text-white">Employee Management</a>

<form class="d-flex me-3 " method="get" action="{% url 'employee_list' %}">
  <div class="input-group " >
    <input 
      class="form-control shadow-none outline-none" 
      type="search" 
      name="q" 
      placeholder="Search employees..." 
      value="{{ query|default:'' }}" 
      aria-label="Search"
    >
    <button class="btn btn-secondary shadow-none outline-none" type="submit">
      <i class="bi bi-search outline-none"></i>
    </button>
  </div>
</form>

  {% if user.is_authenticated %}
    <div class="dropdown">
      <button class="btn btn-outline-light dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
        {{ user.username }}
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </div>
  {% else %}
    <div>
      <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
      <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
    </div>
  {% endif %}
</nav>
<div class="container mt-4">{% block content %}{% endblock  %}</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    <script>
  const searchInput = document.getElementById("searchInput");
  const employeeList = document.getElementById("employeeList"); 

  function fetchEmployees(query = "") {
    fetch(`/search_employee/?q=${query}`)
      .then(res => res.json())
      .then(data => {
        employeeList.innerHTML = "";
        data.employees.forEach(emp => {
          let card = `
            <div class="col-md-4 mb-3">
              <div class="card">
                ${emp.profile ? `<img src="${emp.profile}" class="card-img-top" alt="${emp.name}">` : ""}
                <div class="card-body">
                  <h5 class="card-title">${emp.name}</h5>
                  <p class="card-text">${emp.email}<br>${emp.contact}</p>
                </div>
              </div>
            </div>
          `;
          employeeList.insertAdjacentHTML("beforeend", card);
        });
      });
  }

  // Initial load (show all employees)
  fetchEmployees();

  // Search while typing
  searchInput.addEventListener("input", function () {
    let query = this.value.trim();
    fetchEmployees(query);
  });
</script>

</body>
</html>
