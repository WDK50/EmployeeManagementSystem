{% extends "base.html" %}
{% block title %}Create Employee{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<h1>Create a New Employee</h1>
<form method="post" class="form-group card py-4">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Save Employee</button><br/>
    <a href="{% url 'list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
